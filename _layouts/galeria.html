<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page.titulo }}</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
	<style>
	body{
	  background: -webkit-gradient(linear, left top, left bottom, from(rgba(47, 23, 15, 0.65))), url("{{ site.imagen-fondo }}");
	  background: linear-gradient(rgba(47, 23, 15, 0.65)), url("{{ site.imagen-fondo }}");
	  background-attachment: fixed;
	  background-position: center;
	  background-size: cover;
	}
	.titulo {
		color: #e6a756;
	}
	</style>

  </head>

  <body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">{{ site.supertitulo }}</span>
      <span class="site-heading-lower">{{ site.titulo }}</span>
    </h1>

	{% include menu.html %}

    <section class="page-section">
      <div class="container">
 <h1 class="my-4 text-center text-lg-left titulo">{{ page.titulo }}</h1>

      <div class="row text-center text-lg-left">
{% for foto in page.fotos %}
        <div class="col-lg-3 col-md-4 col-xs-6">
          <a href="{{ foto.img }}" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="{{ foto.img }}" alt="">
          </a>
        </div>
{% endfor %}
      </div>
    </section>
	
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; {{ site.copyright }}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
